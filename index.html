<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-A-Mole</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="description">
      <h1>Catch the Mischievous Moles</h1>
      <p>You only have 20 seconds to capture <u><b> <i>moles</i></b></u> before they get sucked into the black hole.<br>Catch as many  as possible that are responsible for the<u><b> <i>disturbance</i></b></u>.</p>    
    </div>
    <div class="game">
      <div class="holes">
        <div class="column">
          <div class="hole hole1">
            <div class="mole"></div>
          </div>
          <div class="hole hole2">
            <div class="mole"></div>
          </div>
          <div class="hole hole3">
            <div class="mole"></div>
          </div>
          <div class="hole hole4">
            <div class="mole"></div>
          </div>
        </div>
        <div class="column">
          <div class="hole hole5">
            <div class="mole"></div>
          </div>
          <div class="hole hole6">
            <div class="mole"></div>
          </div>
          <div class="hole hole7">
            <div class="mole"></div>
          </div>
          <div class="hole hole8">
            <div class="mole"></div>
          </div>
        </div>
        <div class="column">
          <div class="hole hole9">
            <div class="mole"></div>
          </div>
          <div class="hole hole10">
            <div class="mole"></div>
          </div>
          <div class="hole hole11">
            <div class="mole"></div>
          </div>
          <div class="hole hole12">
            <div class="mole"></div>
          </div>
        </div>
        <div class="column">
          <div class="hole hole13">
            <div class="mole"></div>
          </div>
          <div class="hole hole14">
            <div class="mole"></div>
          </div>
          <div class="hole hole15">
            <div class="mole"></div>
          </div>
          <div class="hole hole16">
            <div class="mole"></div>
          </div>
        </div>
        
      </div>
      <div class="scoreboard">
        <h2>Score: <span class="score">0</span></h2>
        <h2>Time Left: <span class="time">20</span> sec</h2>
      </div>
      <button class="start-button">Start!</button>
    </div>
    <div class="otherGames">
      <button class="start-button"><a href="./bomberman/bomb.html">BomberMan</a></button>
      <button class="start-button"><a href="./pacman/pacman.html">PacMan</a></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
